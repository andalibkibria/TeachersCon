<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/darkly/bootstrap.min.css" rel="stylesheet" integrity="sha384-S7YMK1xjUjSpEnF4P8hPUcgjXYLZKK3fQW1j5ObLSl787II9p8RO9XUGehRmKsxd" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>

<body>
    <div class="col-xs-12 text-center">
        <div class="row">
            <p>
                <a href="Index.html">Home</a> || 
                <a href="Members.html">Log In</a>
            </p>
            <h1>Sign Up</h1>
            <hr>
            <p>Please fill out ALL the required fields (*)</p>
        </div>
    </div>

    <div class="col-lg-12 col-md-12 col-xs-12 text-center">
        <span class="col-lg-3 col-md-3 col-xs-1"></span>
        <span class="col-lg-6 col-md-6 col-xs-10">
            <div>
                <label for="userName">Your Name</label>
                <input type="text" class="form-control" id="userName" placeholder="*Full name here"> <br>

                <label for="email">Email Address</label>
                <input type="text" class="form-control" id="email" placeholder="*Enter Email"> <br>

                <label for="phoneNum">Phone Number</label>
                <input type="text" class="form-control" id="phoneNum" placeholder="*Start with Area Code"> <br>

                <label for="address">Address</label>
                <input type="text" class="form-control" id="address" placeholder="Include Post Code">
            <hr>

                <label for="childOne">First Child</label>
                <input type="text" class="form-control" id="childOne" placeholder="Full name here"> <br>
            </div>
            <hr>
            
            <button type="submit" class="btn btn-primary" id="addChild">Add Child</button> || 
            
            <button type="submit" class="btn btn-primary" id="createAcc">Create Account</button>
        </span>
    </div>

    <footer class="text-center">
        <p>&copy; 2017, Andy K</p>
    </footer>

</body>
</html>
