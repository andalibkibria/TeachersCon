<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Feedback</title>

    <!-- CSS Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/darkly/bootstrap.min.css" rel="stylesheet" integrity="sha384-S7YMK1xjUjSpEnF4P8hPUcgjXYLZKK3fQW1j5ObLSl787II9p8RO9XUGehRmKsxd" crossorigin="anonymous">

    <link rel="stylesheet" href="css/styles.css">

    <!-- JS Bootstrap -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    
    <!-- JS JQuery -->
    <script src="httgs.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>

    <!-- JS Moment -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <script src="assets/js/feedbackAPI.js"></script>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/4.5.0/firebase.js"></script>
</head>

<body>
    <br>
    <div class="col-xs-12 text-center">
        <p>
            <a href="index.html">Home</a> || 
            <a href="reportCard.html">Report Card</a> || 
            <a href="chat.html">Chat</a> || 
            <a href="calender.html">Calender</a> || 
            <a href="feedback.html">Feedback</a>
        </p>
        <h1>Feedback</h1>
        <hr>
        <p>Tell us what you think</p>
    </div>
    
    <div class="col-lg-12 col-md-12 col-xs-12">
        <span class="col-lg-3 col-md-3 col-xs-1"></span>
        <span class="col-lg-6 col-md-6 col-xs-10" method="post">
            <div>
                <label for="userName">Name:</label>
                <input type="text" class="form-control" id="userName" placeholder="Full Name"> <br>

                <label for="email">Email Address:</label>
                <input type="text" class="form-control" id="email" placeholder="Enter Email"> <br>

                <label for="subject">Subject:</label>
                <input type="text" class="form-control" id="subject" placeholder="Subject title"> <br>

                <label for="comment">Comment:</label>
                <textarea type="text" class="form-control" id="comment" placeholder="Enter in your comment"></textarea> 
            </div>
            <hr>
            
            <button type="submit" class="btn btn-primary" id="submitComment">Submit</button> <br><br>

        </span>
    </div>

    <footer class="text-center">
        <p>&copy; 2017, Andy K</p>
    </footer>

<script>
    // Initialize Firebase
    var config = {
        apiKey:             "AIzaSyDVtLkMFEnRz-n-1adqa4UN34CoUy7oTYE",
        authDomain:         "gtcbc7and2.firebaseapp.com",
        databaseURL:        "https://gtcbc7and2.firebaseio.com",
        projectId:          "gtcbc7and2",
        storageBucket:      "gtcbc7and2.appspot.com",
        messagingSenderId:  "759565880970"
    };
    firebase.initializeApp(config);
    var database = firebase.database();
    
    // User Input
    var userName    = "";
    var userSubject = "";
    var userCom     = "";
    var userNewCom  = "";
    
    $('#submit').on("click", function(event) {
        event.preventDefault();
        
        userName    = $("#name").val().trim();
        userSubject = $("#Subject").val().trim();
        userCom     = $("#com").val().trim();
        
        database.ref().push({
            topic: userSubject,
            name: userName,
            comment: userCom,
            newComments: userNewCom
        });
    
        $("#name").val('');
        $("#Subject").val('');
        $("#com").val('');
    }); 
    
</script>

</body>
</html>
